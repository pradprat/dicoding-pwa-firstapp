<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>praddesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="/assets/js/all.js"></script>
</head>
<body>

    <div class="content">
        <!-- navigasi -->
        <nav class="grey darken-3 lighten-1" role="navigation">
            <div class="nav-wrapper container">
    
                <a href="#" class="brand-logo center" id="logo-container">
                        <i class="fas fa-eye-dropper"></i> prad
                </a>
                <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>
    
                <ul  class="topnav right hide-on-med-and-down"></ul>
                <ul  class="sidenav" id="nav-mobile">
                    <li><div class="user-view">
                        <div class="background">
                        <img class="responsive-img cover" src="images/17.jpg">
                        </div>
                        <a href="#user"><img class="circle cover" src="images/prad.jpg"></a>
                        <a href="#name"><span class="white-text name">Pradika Fitra Pratama</span></a>
                        <a href="#email"><span class="white-text email">pradikafp14@gmail.com</span></a>
                    </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- akhir navigasi -->

        <div class="container" id="body-content"></div>
    </div>



    <!-- Footer -->
    <footer class="grey darken-3 lighten-1 page-footer">
        <div class="container">
            <div class="row">
                <div class="col l3 s6">
                    <h5 class="white-text">Powered By</h5>
                    <div class="row">
                        <div class="col s5">
                            <img class="max-size-logo margin-logo responsive-img" src="images/logo/materialize.png" alt="Materialize">
                        </div>
                        <div class="col s5">
                            <img class="max-size-logo margin-logo responsive-img" src="images/logo/Font_Awesome.jpg" alt="Font Awesome">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 Copyright Text
                <p class="grey-text text-lighten-4 right" href="#!">Made with <i class="fas fa-heart"></i> by prad</p>
            </div>
        </div>
    </footer>
    <!-- Akhir Footer -->

    <script src="js/nav.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) 
        {
            window.addEventListener('load',function () 
            {  
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function () 
                    {  
                        console.log('service Worker success');
                    })
                    .catch(function () 
                    {  
                        console.log('service Worker gagal');
                    });
            });
        }
        else
        {
            console.log('browser belum mendukung service worker');
        }
    </script>
</body>
</html>
